<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopta Un Peludito</title>
    <link rel="icon" type="image/png" href="./assets/icons/paw_favicon.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css"> <!-- Estilos generales -->
    <link rel="stylesheet" href="./navbar.css"> <!-- Estilos del navbar -->
    <link rel="stylesheet" href="./footer.css"> <!--Estilos del footer-->
    <link rel="stylesheet" href="./hero.css"> <!-- Estilos del hero -->
</head>

<body>
    <div class="container-fluid">
        <nav>

            <div class="logo-container">
                <img class="logo" src="./assets/icons/logo-opcion1.png" alt="logo">
                <span>Huellas</span>
            </div>

            <div class="buttons-container">
                <!-- Botón de adoptar -->
                <button class="d-block d-md-none"><a href="#contact">Adopta</a></button>

                <!-- Menú hamburguesa -->
                <div class="menu-toggle" id="menu-toggle">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>

                <!-- Menú desplegable -->
                <ul class="menu" id="menu">
                    <li><a href="#hero">Buscar</a></li>
                    <li><a href="#gallery">En adopción</a></li>
                    <li><a href="#cares">Cuidados</a></li>
                    <li><a href="#contact">Adopta</a></li>
                </ul>
            </div>

            <!-- Menú de escritorio -->
            <ul class="menu-desktop d-none d-md-block">
                <!-- margin with media queries using bootstrap -->
                <li class="me-3 me-lg-5"><a href="#hero">Buscar</a></li>
                <li class="me-3 me-lg-5 mx-xl-5"><a href="#gallery">En adopción</a></li>
                <li class="me-3 me-lg-5 mx-xl-5"><a href="#cares">Cuidados</a></li>
                <li class="me-lg-3 me-xl-5"><a href="#contact">Adopta</a></li>
            </ul>

        </nav>

        <section id="hero" class="hero">

            <div class="search-container">
                <input type="text" class="search-input" placeholder="Ingrese su ciudad">
                <select class="search-select">
                    <option value="perros">Perros</option>
                    <option value="gatos">Gatos</option>
                </select>
                <button class="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-linecap="round" stroke-linejoin="round" width="20" height="20" stroke-width="1">
                        <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path>
                        <path d="M21 21l-6 -6"></path>
                    </svg>
                </button>
            </div>

            <div class="hero-content">
                <div class="hero-layer">
                </div>
            </div>
        </section>

        <section id="gallery" class="gallery"></section>
        <section id="cares" class="cares"></section>
        <section id="contact" class="contact"></section>

        <!-- Footer -->
        <footer class="footer">
            <!-- Columna de Autores -->
            <div class="footer-column">
                <h3>Autores</h3>
                <p>Nombre del Autor 1</p>
                <p>Nombre del Autor 2</p>
                <p>Nombre del Autor 3</p>
            </div>

            <!-- Columna de Donaciones -->
            <div class="footer-column">
                <h3>Donaciones</h3>
                <p>¡Apoya nuestro trabajo!</p>
                <button type="button" class="btn btn-nequi">Nequi</button>
                <button type="button" class="btn btn-paypal">PayPal</button>
                <button type="button" class="btn btn-bancolombia">Bancolombia</button>

             <!-- Derechos de autor -->

                <div class="copyright">
                <p>&copy; 2023 Adopta Un Peludito. Todos los derechos reservados.</p>
                </div>

            </div>

            <!-- Columna de Redes Sociales -->
            <div class="footer-column">
                <h3>Redes Sociales</h3>
                <div class="social-icons">
                    <a href="https://twitter.com" target="_blank" class="social-link">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/X_logo_2023_%28white%29.png" alt="X" width="30">
                    </a>
                    <a href="https://facebook.com" target="_blank" class="social-link">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/640px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook" width="30">
                    </a>
                    <a href="https://instagram.com" target="_blank" class="social-link">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="30">
                    </a>
                </div>
            </div>
        </footer>


    </div>

    

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>



</body>

</html>
